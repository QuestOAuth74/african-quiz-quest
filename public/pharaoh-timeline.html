                title: 'Third Intermediate Period',
                dates: 'c. 1077-664 BCE',

                title: 'Late Period',
                dates: 'c. 664-332 BCE',

        let currentFilter = 'all';
        let searchTerm = '';

        // Initialize the timeline
        function initializeTimeline() {
            updateStats();
            renderTimeline();
            setupEventListeners();
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalPharaohs').textContent = pharaohsData.length;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                renderTimeline();
            });

            // Scroll to top button
            window.addEventListener('scroll', () => {
                const scrollButton = document.getElementById('scrollToTop');
                if (window.pageYOffset > 300) {
                    scrollButton.classList.add('visible');
                } else {
                    scrollButton.classList.remove('visible');
                }
            });
        }

        // Filter by period
        function filterPeriod(period) {
            currentFilter = period;
            
            // Update active button
            document.querySelectorAll('.period-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTimeline();
        }

        // Render the timeline
        function renderTimeline() {
            const container = document.getElementById('timelineContainer');
            
            // Filter pharaohs
            let filteredPharaohs = pharaohsData;
            
            if (currentFilter !== 'all') {
                filteredPharaohs = pharaohsData.filter(pharaoh => pharaoh.period === currentFilter);
            }
            
            if (searchTerm) {
                filteredPharaohs = filteredPharaohs.filter(pharaoh => {
                    return pharaoh.name.toLowerCase().includes(searchTerm) ||
                           pharaoh.dynasty.toLowerCase().includes(searchTerm) ||
                           pharaoh.summary.toLowerCase().includes(searchTerm) ||
                           pharaoh.achievements.some(achievement => 
                               achievement.toLowerCase().includes(searchTerm)
                           );
                });
            }
            
            if (filteredPharaohs.length === 0) {
                container.innerHTML = '<div class="no-results">No pharaohs found matching your search criteria.</div>';
                return;
            }
            
            // Group by period
            const groupedPharaohs = {};
            filteredPharaohs.forEach(pharaoh => {
                if (!groupedPharaohs[pharaoh.period]) {
                    groupedPharaohs[pharaoh.period] = [];
                }
                groupedPharaohs[pharaoh.period].push(pharaoh);
            });
            
            // Render periods in chronological order
            const periodOrder = ['early', 'old', 'first-intermediate', 'middle', 'second-intermediate', 'new', 'third-intermediate', 'late', 'ptolemaic'];
            
            let html = '';
            periodOrder.forEach(period => {
                if (groupedPharaohs[period]) {
                    const info = periodInfo[period];
                    html += `
                        <div class="period-section" data-period="${period}">
                            <h2 class="period-title">${info.title}</h2>
                            <div class="period-dates">${info.dates}</div>
                            <div class="period-summary">
                                <div class="period-summary-text">${info.summary}</div>
                            </div>
                            ${groupedPharaohs[period].map(pharaoh => createPharaohCard(pharaoh)).join('')}
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        // Create pharaoh card HTML
        function createPharaohCard(pharaoh) {
            return `
                <div class="pharaoh-card" onclick="toggleDetails(this)">
                    <div class="pharaoh-header">
                        <div>
                            <div class="pharaoh-name">${pharaoh.name}</div>
                            <div class="pharaoh-dynasty">${pharaoh.dynasty}</div>
                        </div>
                        <div>
                            <div class="pharaoh-dates">${pharaoh.dates}</div>
                            <span class="expand-icon">‚ñ∂</span>
                        </div>
                    </div>
                    <div class="pharaoh-summary">${pharaoh.summary}</div>
                    <div class="pharaoh-details">
                        <div class="detail-section">
                            <div class="detail-title">Historical Significance</div>
                            <div class="significance-text">${pharaoh.significance}</div>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Major Achievements</div>
                            <ul class="achievement-list">
                                ${pharaoh.achievements.map(achievement => `<li>${achievement}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="detail-section">
                            <div class="detail-title">Burial Location</div>
                            <div class="significance-text">${pharaoh.burial}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Toggle pharaoh details
        function toggleDetails(card) {
            const details = card.querySelector('.pharaoh-details');
            const icon = card.querySelector('.expand-icon');
            
            if (details.classList.contains('expanded')) {
                details.classList.remove('expanded');
                icon.classList.remove('rotated');
            } else {
                details.classList.add('expanded');
                icon.classList.add('rotated');
            }
        }

        // Scroll to top function
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeTimeline);

        // Make functions global for onclick handlers
        window.filterPeriod = filterPeriod;
        window.toggleDetails = toggleDetails;
        window.scrollToTop = scrollToTop;
    </script>
